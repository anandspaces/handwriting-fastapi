services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: python-handwriting-api:latest
    container_name: python-handwriting-api
    restart: unless-stopped
    # Working directory
    working_dir: /app 
    # Mount volumes
    volumes:
      # Comment out or remove this line - it's overwriting your /app directory
      # - .:/app
      - python-packages:/home/appuser/.local
      # Mount for temporary handwriting files
      - handwriting-temp:/tmp
      # Create a volume for logs if you want to persist them
      - ./logs:/app/logs
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    # Port mapping (host:container)
    ports:
      - "9025:8000"
    # Network mode
    networks:
      - app-network

# Named volumes
volumes:
  python-packages:
    driver: local
  handwriting-temp:
    driver: local

# Networks
networks:
  app-network:
    driver: bridge